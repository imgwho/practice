<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>modal</title>
  <style>
    .modal-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: raba(0, 0, 0, 0.8);
    }

    .modal-dialog .bt {
      display: inline-block;
      padding: 3px 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .modal-dialog a {
      text-decoration: none;
      color: #333;
    }

     .cover {
      /*display: none;*/
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      opacity: 0.4;
      z-index: 99;
    }

    .modal-dialog .modal-ct {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      width: 400px;
      border-radius: 3px;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 100;
    }

    .modal-dialog .modal-ct .header {
      position: relative;
      height: 36px;
      line-height: 36px;
      font-size: 16px;
    }

    .modal-dialog .modal-ct .header h3 {
      margin: 0;
      padding-left: 10px;
      font-size: 16px;
    }

    .modal-dialog .modal-ct .header .close {
      position: absolute;
      right: 10px;
      top: 10px;
      line-height: 1;
    }

    .modal-dialog .modal-ct .content {
      padding: 10px;
    }

    .open {
      display: block;
    }

    
  </style>
</head>

<body>
  <div class="btn-group">
    <button id="btn-modal">点我1</button>
  </div>

  <div id="modal-1" class="modal-dialog">
    <div class="cover"></div>
    <div class="modal-ct">

        <a href="#" class="close">x</a>
      </div>
      <div class="content">

</body>

</html>
