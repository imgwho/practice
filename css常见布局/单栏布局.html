<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单栏布局</title>
  <style>
    .content {
      max-width: 1000px;
      margin: auto;
    }

    .up {
      height: 100px;
      margin: 10px;
      background-color: blue;
    }

    .mid {
      height: 400px;
      margin: 10px;
      background-color: pink;
    }

    .down {
      height: 100px;
      margin: 10px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="up"></div>
    <div class="mid"></div>
    <div class="down"></div>
  </div>
</body>
</html>
