<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./comment.css">
  <style>
    html{ background: #ddd }
    .roasting {
      width: 800px;
      height: 450px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 0 5px 5px #aaa;
    }
    .roasting-wrapper {
      width: 0;
      position: absolute;
      overflow-x: hidden;
      transition: all .5s;
    }
    .roasting-wrapper-item {
      width: 800px;
      height: 450px;
      float: left;
      font-size: 0;
    }
    .roasting-wrapper-item > img {
      width: 100%;
      height: 100%;
    }
    .ctrl {
      position: absolute;
      width: 30%;
      height: 100%;
      transition: all .2s;
      opacity: 0;
    }
    .ctrl:hover {
      opacity: 1;
    }
    .ctrl-prev {
      top: 0;
      left: 0;
      bottom: 0;
      background: linear-gradient(90deg, rgba(0, 0, 0, .5) 0% , rgba(0, 0, 0, 0) 100%);
    }
    .ctrl-next {
      top: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(-90deg,rgba(0, 0, 0, .5) 0% , rgba(0, 0, 0, 0) 100%);
    }
    .tab {
      height: 20px;
      text-align: center;
      position: absolute;
      bottom: 50px;
      background: rgba(0, 0, 0, .5);
      left: 50%;
      transform: translateX(-50%);
      padding: 2px 0 2px 20px;
      border-radius: 4px;
    }
    .tab-item {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #222;
      cursor: pointer;
      margin-right: 20px;
    }
    .active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="roasting">
    <div class="roasting-wrapper">
      <div class="roasting-wrapper-item">
        <img src="./roasting_img_1.jpg" alt="好看的图片">
      </div>
      <div class="roasting-wrapper-item">
        <img src="./roasting_img_2.jpg" alt="好看的图片">
      </div>
      <div class="roasting-wrapper-item">
        <img src="./roasting_img_3.jpg" alt="好看的图片">
      </div>
      <div class="roasting-wrapper-item">
        <img src="./roasting_img_4.jpg" alt="好看的图片">
      </div>
      <div class="roasting-wrapper-item">
        <img src="./roasting_img_5.jpg" alt="好看的图片">
      </div>
    </div>
    <div class="ctrl ctrl-prev">
      <div class="turn-icon turn-icon-left"></div>
    </div>
    <div class="ctrl ctrl-next">
      <div class="turn-icon turn-icon-right"></div>
    </div>
    <div class="tab">
      <div class="tab-item"></div>
      <div class="tab-item"></div>
      <div class="tab-item"></div>
      <div class="tab-item"></div>
      <div class="tab-item"></div>
    </div>
  </div>

  <script>

    var wrapper, roasting_number, tab_item_array;

    window.onload = function() {
      wrapper = document.querySelector('.roasting-wrapper');
      roasting_number = document.querySelectorAll('.roasting-wrapper-item').length;
      tab_item_array = document.querySelectorAll('.tab-item');
      initRoasting();
      bindAction();
    }

    function initRoasting() {
      wrapper.style.width = (800 * roasting_number) + 'px';
      wrapper.style.left = '0px';
      tab_item_array[0].classList.add('active');
    }

    function bindAction() {
      var prev_btn = document.querySelector('.turn-icon-left'),
          next_btn = document.querySelector('.turn-icon-right');
      prev_btn.addEventListener('click', function() {
        dispatchAction('prev');
      });
      next_btn.addEventListener('click', function() {
        dispatchAction('next');
      });
      [].forEach.call(tab_item_array, (tab_item, index) => {
        tab_item.addEventListener('click', function() {
          dispatchAction(index);
        })
      })
    }

    function dispatchAction(value) {
      var left_now = Number.parseInt(wrapper.style.left);
      switch(value) {
        case 'prev':
          if (left_now === 0) {
            return false;
          }
          changePosition(left_now + 800);break;
        case 'next':
          if (left_now === -(roasting_number - 1) * 800) {
            return false;
          }
          changePosition(left_now - 800);break;
        default :
          changePosition(-value * 800)
      }
    }

    function changePosition(left_offset) {
      wrapper.style.left = left_offset + 'px';
      var current_index = (left_offset * -1) / 800;
      [].forEach.call(tab_item_array, (tab_item, index) => {
        index === current_index ? 
        tab_item.classList.add('active') : tab_item.classList.remove('active');
      })
    }
  </script>
</body>
</html>
