<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>QQ Music</title>
</head>
<body>
  <header id="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="logo" id="logo">
  </header>
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item active" data-role="tab" data-view=".rec-view">推荐</li>
      <li class="navbar-item" data-role="tab" data-view=".rank-view">排行榜</li>
      <li class="navbar-item" data-role="tab" data-view=".search-view">搜索</li>
    </ul>
  </nav>
  <div class="tab-contents">
    <div class="rec-view tab-content">
      <div class="qq-slider" id="slider">
      </div>
    </div>
    <div class="rank-view tab-content hide">
      排行版
    </div>
    <div class="search-view tab-content hide">
      搜索
    </div>
  </div>
  <script src="src/slider.js"></script>
  <script src="src/tab.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
