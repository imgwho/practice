<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>QQ 音乐</title>
</head>

<body>
  <header id="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="Logo" id="logo">
    <a href="#" class="download">下载 APP</a>
  </header>
  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item active" data-role="tab" data-view="#rec-view">推荐</li>
      <li class="nav-item" data-role="tab" data-view="#rank-view">排行榜</li>
      <li class="nav-item" data-role="tab" data-view="#search-view">搜索</li>
    </ul>
  </nav>
  <div class="views">
    <div id="rec-view">
      <div class="qq-slider" id="slider"></div>
      <div class="radios">
        <h2 class="title">电台</h2>
        <div class="list"></div>
      </div>
      <div class="playlists">
        <h2 class="title">热门歌单</h2>
        <div class="list"></div>
      </div>
    </div>
    <div id="rank-view" class="hide">
      排行版
    </div>
    <div id="search-view" class="hide">
      搜索
    </div>
  </div>
  <script src="scripts/slider.js"></script>
  <script src="scripts/lazyload.js"></script>
  <script src="scripts/tab.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
