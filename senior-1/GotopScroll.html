<!DOCTYPE html>

  <style>
    body {
      background-color: lightblue;
      height: 1201px;

    a {
      position: fixed;
      right: 20px;
      bottom: 20px;
      text-decoration: none;
    }

</head>

  <a href="javascript: scroll(0, 0)">返回顶部</a>
