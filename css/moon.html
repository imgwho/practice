<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>moon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
    }

    .track {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      animation: circle 5s linear infinite;
      transform-origin: 50% 400px;
    }

    .moon {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      position: relative;
      animation: inner-circle 5s linear infinite;
    }

    .moon:before {
      content: '';
      display: block;
      position: absolute;
      background: black;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: x 5s linear infinite;
    }

    .moon:after {
      content: '';
      display: block;
      position: absolute;
      background: black;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: y 5s linear infinite;
    }

    @keyframes x {
      0% {
        transform: translate(-0%, -0%);
      }
      50% {
        transform: translate(-80%, -80%);
      }
      100% {
        transform: translate(-80%, -80%);
      }
    }

    @keyframes y {
      0% {
        transform: translate(80%, 80%);
      }
      50% {
        transform: translate(80%, 80%);
      }
      100% {
        transform: translate(0%, 0%);
      }
    }


    @keyframes circle {
      from {
        transform: rotate(-90deg);
      }
      to {
        transform: rotate(90deg);
      }
    }

    @keyframes inner-circle {
      from {
        transform: rotate(90deg);
      }
      to {
        transform: rotate(-90deg);
      }
    }
  </style>
</head>

<body>
  <div class="track">
    <div class="moon"></div>
  </div>

</body>

</html>
