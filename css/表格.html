<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格</title>
  <style>
    .content {
      width: 600px;
      margin: 20px auto;
    }

    .card,
    .card1 {
      width: 100%;
      margin: 30px 0px 0px 50px;
      border: 1px solid #ccc;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .card tr, .card1 tr {
      text-align: left;
    }

    .card tr:nth-child(even),  .card1 tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    .card th, card1 th {
      color: #fff;
      background-color: #4CAF50;
      padding: 8px 8px;
      font-weight: bold;
    }

    .card1 {
      border: none;
    }

    .card1 th {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="content">
    <table class="card">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilsson</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>35</td>
      </tr>
    </table>
    <table class="card1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilsson</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>35</td>
      </tr>
    </table>
  </div>
</body>

</html>
