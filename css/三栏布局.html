<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    #left,
    #right {
      position: absolute;
      top: 0;
      width: 200px;
      height: 100%;
    }

    #left {
      left: 0;
      background: #a0b3d6;
    }

    #right {
      right: 0;
      background: #a0b3d6;
    }

    #main {
      margin: 0 210px;
      background: #ffe6b8;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="left"></div>
  <div id="main"></div>
  <div id="right"></div>
</body>

</html>
