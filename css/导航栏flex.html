<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nav</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    ol {
      list-style: none;
    }



    a {
      color: inherit;
      text-decoration: none;
    }

    .back {
      background: black;
      color: white;
    }

    .wrap {
      display: flex;
      width: 1000px;
      margin: 0 auto;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: red;
    }

    .menu {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      
      margin-left: 50px;
    }

    .menu>li {
      
      width: 110px;
      text-align: center;
      padding: 18px 0;
    }

    .actions {
      text-align: center;
      
      text-align: right;
      width: 150px;
      padding: 18px 0;
    }
  </style>
</head>

<body>
  <div class="back">
    <div class="wrap">

      <div class="logo">

      </div>
      <ul class="menu">
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
        <li>导航5</li>
        <li>导航6</li>
      </ul>

      <div class="actions">
        <a href="#">个人中心</a>
        <a href="#">购物车</a>
      </div>
    </div>
  </div>
</body>

</html>
