<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 200px;
      height: 200px;
      /* border: 1px solid blue; */
      position: relative;
      margin: 0 auto;
    }

    .coverImg img {
      width: 100%;
      height: 100%;
    }

    .cover {
      width: 200px;
      height: 50px;
      /* border: 1px solid red; */
      position: absolute;
      bottom: 0;
      color: #fff;
      background-color: rgba(0, 0, 0, .5);
      font-size: 16px;
      line-height: 16px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="coverImg">
      <img src="https://ws1.sinaimg.cn/large/b8d8d39bgy1flxushqlrrj20hs0hsdh2.jpg" />
    </div>
    <div class="cover">
      国电佳木斯郊区（猴石）
    </div>
  </div>
</body>

</html>
