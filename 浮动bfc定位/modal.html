<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>modal</title>
  <style>
    .content {
      width: 600px;
      margin: 0 auto;
    }

    header,
    footer {
      background-color: #009688;
      padding: 1px 16px;
      color: #fff;
    }

    main {
      padding: 10px;
    }

    .close {
      float: right;
    }

    .panel {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      transform: translate(-50%, -50%);
    }

    .modal {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>这是页面内容</h1>
    <h1>这是页面内容</h1>
    <h1>这是页面内容</h1>
    <h1>这是页面内容</h1>

    <div class="modal">
      <div class="panel">
        <header>
          <span class="close">×</span>
          <h3>头部</h3>
        </header>
        <main>
          <p>这是内容</p>
          <p>这是内容</p>
        </main>
        <footer>
          <p>尾部</p>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
