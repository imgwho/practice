<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pikachu </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; 
      
    }
    * ::before {
      box-sizing: border-box;
    }
    * ::after {
      box-sizing: border-box;
    }
    body {
      background: #ffe600;
      display: flex;
      justify-content: center;
      align-items: center;
      /* border: 3px solid blue; */
      min-height: 100vh;
    }

    #container {
      /* border: 1px solid #000; */
      height: 300px;
      width: 400px;
      position: relative;
    }
    #nose {
      border: 1px solid #000;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100px;
      border: 10px solid transparent;
      border-top-color: #000;
      /* position: relative;
      top: 100px;
      left: 50%;
      border: 40px solid transparent;
      border-top-color: #000;
      display: inline;
      border-radius: 50%; */
    }

    #nose::before {
      content: '';
      display: block;
      width: 20px;
      height: 5px;
      background: #000;
      position: absolute;
      top: -15px;
      left: -10px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }
    .eye {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #2e2e2e;
      border: 1px solid #000;
      border-radius: 30px;
      top: 65px;
    }
    .eye::before {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 15px;
      top: 0;
      position: absolute;
      left: 10px;
      border: 2px solid #000;
    }
    .eye-left {
      right: 50%;
      margin-right: 90px;
    }

    .eye-right{
      left: 50%;
      margin-left: 90px;
    }

    .upperLip {
      position: absolute;
      top: 123px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .upperLip::before {
      content: '';
      display: block;
      width: 80px;
      height: 30px;
      border: 3px solid #000;
      border-top: none;
      border-right: none;
      border-bottom-left-radius: 50px 30px;
      transform: rotateZ(-20deg);
      background: #ffe600
    }
    .upperLip::after {
      content: '';
      display: block;
      width: 80px;
      height: 30px;
      border: 3px solid #000;
      border-top: none;
      border-left: none;
      border-bottom-right-radius: 50px 30px;
      transform: rotateZ(20deg);
      background: #ffe600
    }
    .lowerLip-wrapper {
      position: absolute;
      width: 100%;
      top: 137px;
      /* border: 1px solid red; */
      height: 200px;
      overflow: hidden;
    }
    .lowerLip {
      position: absolute;
      border: 3px solid #000;
      width: 200px;
      bottom: 0;
      height: 800px;
      left: 50%;
      transform: translateX(-50%);
      border-top: none;
      border-bottom-left-radius: 160px 700px;
      border-bottom-right-radius: 160px 700px;
      border-top-left-radius: 150px 120px;
      border-top-right-radius: 150px 120px;
      background: #ff485f;
      box-shadow: inset 0 630px 0 20px #98000a;
    }

    .face {
      border: 3px solid #000;
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 45px;
      top: 160px;
      background: #ff0000;
    }

    .face-left {
      right: 50%;
      margin-right: 130px;
    }

    .face-right {
      left: 50%;
      margin-left: 130px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="nose">

    </div>
    <div class="eye eye-left"></div>
    <div class="eye eye-right"></div>
    <div class="upperLip"></div>
    <div class="lowerLip-wrapper">
      <div class="lowerLip"></div>
    </div>
    <div class="face face-left"></div>
    <div class="face face-right"></div>
  </div>
</body>
</html>
