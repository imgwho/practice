<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>imgwho</title>
  <style>
    .bigImage {
      width: 100%;
      height: 100%;
      -webkit-background-size: cover;
      background-size: cover;
      position: absolute;
    }

    body {
      font-size: 1em;
      font-family: 'proxima-nova-alt', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5em;
      margin: 0;
      padding: 0;
      background-color: #eee;
      width: auto;
      height: auto;
      overflow-x: hidden;
    }

    p {
      margin: 0px 0px 10px 0px;
    }

    .content {
      width: 200px;
      background-color: white;
      position: absolute;
      top: 40%;
      top: calc(50% - 115px);
      top: -moz-calc(50% - 115px);
      top: -webkit-calc(50% - 115px);
      right: 12%;
      right: calc(50% - 125px);
      right: -moz-calc(50% - 125px);
      right: -webkit-calc(50% - 125px);
      padding: 30px 25px 25px;
      border-radius: 10px;
      opacity: .77;
    }
    /* @media [media type] and [(media feature)]
media type 有以下幾種： 
all | aural | braille | handheld | print | projection | screen | tty | tv | embossed
media features 
* (max-或min-)width:[數字] 
* (max-或min-)height:[數字] 
* (max-或min-)device-width:[數字] 
* (max-或min-)device-height:[數字] 
* orientation:portrait 或 landscape 
* aspect-ratio:[比值] 
* (max-或min-)device-aspect-ratio:[比值] 
* color 
* color-index 
* monochrome 
* (max-或min-)resolution:[數字]dpi 
* scan(只對tv) 
* grid */

    @media all and (min-width:600px) and (min-height:768px) {
      .content {
        right: 5%;
      }

      opacity: .72;
    }


    .name {
      font-family: 'museo slab', 'georgia', 'times new roman', serif;
      font-size: 28px;
      color: #777;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0px;
    }

    .list {
      margin: 25px auto 0px;
      color: #333;
      list-style-type: none;
      margin: 20px 0px 0px;
      padding: 0px;
      text-align: center;
    }

    .list li {
      margin: 2px 0px;
    }

    .list a {
      font-size: 1em;
      letter-spacing: 0.00625px;
      font-family: 'museo slab', 'Helvetica Neue', Arial, sans-serif;
      text-decoration: none;
      color: #999;
      /*text-transform: uppercase;*/
    }

    .list a:hover,
    .list a:active {
      color: #2894FF;
    }

    .clear:before,
    .clear:after {
      content: "";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }
  </style>
</head>

<body>
  <div class="bigImage" style="background-image: url(http://ww1.sinaimg.cn/large/b8d8d39bgy1fgy0zpyb16j216k0nyjxk.jpg);">
    <div class="content">
      <div class="name">imgwho</div>
      <ul class="list">
        <a href="https://www.instagram.com/imgwho/" target="_BLANK">
          <li>Instagram</li>
        </a>
        <a href="https://twitter.com/imgwho" target="_BLANK">
          <li>Twitter</li>
        </a>
        <a href="https://www.instagram.com/imgwho/" target="_BLANK">
          <li>Instagram</li>
        </a>
        <a href="https://twitter.com/imgwho" target="_BLANK">
          <li>Twitter</li>
        </a>
      </ul>
    </div>
  </div>

  <div style="top: 50%; left: 50%; position: absolute; width: 500; height: 600px;">
  </div>

</body>

</html>
