<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <title>Mofa Nav</title>
  <style>
    html {
      font-family: Calibri, "Microsoft YaHei", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
    }

    body {
      margin: 0;
      color: #898989;
    }

    .menu {
      width: 900px;
      height: 48px;
      z-index: 100;
      position: relative;
      margin: 22px auto;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    .menu li {
      float: left;
      width: 128px;
      position: relative;
    }

    .menu a {
      display: block;
      font-size: 16px;
      text-decoration: none;
      color: #F0F0F0;
      width: 128px;
      background: #555655;
      line-height: 48px;
      text-align: center;
    }

    .menu a.first-nav {
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }

    .menu a.last-nav {
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .menu ul ul {
      /*第二层菜单*/
      display: none;
      position: absolute;
      height: 0;
      top: 48px;
      left: 0;
      width: 128px;
    }

    .menu ul ul ul {
      /*第三层菜单*/
      left: 128px;
      top: 0;
      width: 128px;
    }

    .menu :hover>a,
    .menu ul ul :hover>a {
      /*高亮第二层菜单的条目*/
      background: #8F8F8F;
    }

    .menu ul :hover ul,
    /*第二层菜单*/

    .menu ul :hover ul :hover ul
    /*第三层菜单*/

    {
      display: block;
    }

    .menu ul :hover ul ul {
      /*当鼠标移动到第二层菜单上时隐藏第三层菜单*/
      display: none;
    }

    .arrow-down {
      background: no-repeat url(arrow.png) 0px 0px;
      border: 0;
      height: 9px;
      top: 19px;
      right: 30px;
      width: 11px;
      position: absolute;
    }

    .arrow-right {
      background: no-repeat url(arrow.png) -10px 0px;
      border: 0;
      height: 11px;
      top: 19px;
      right: 27px;
      width: 11px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="menu">
    <ul>
      <li>
        <a class="first-nav" href="#">首页</a>
      </li>
      <li>
        <a href="#">动态</a>
        <div class="arrow-down"></div>
        <ul>
          <li><a href="#">放送安排</a></li>
          <li><a href="#">预告</a></li>
          <li><a href="#">线下活动</a></li>
        </ul>

      </li>
      <li>
        <a href="#">制作人员</a>
      </li>
      <li>
        <a href="#">故事</a>
      </li>
      <li>
        <a href="#">角色</a>
      </li>
      <li>
        <a href="#">周边</a>
        <div class="arrow-down"></div>
        <ul>
          <li><a href="#">抱枕</a></li>
          <li><a href="#">手办</a></li>
          <li><a href="#">原作</a>
            <div class="arrow-right"></div>
            <ul>
              <li><a href="#">轻小说</a></li>
              <li><a href="#">漫画</a></li>
              <li><a href="#">杂志</a></li>
            </ul>
          </li>
        </ul>

      </li>
      <li>
        <a class="last-nav" href="#">留言板</a>
      </li>
    </ul>
  </div>
</body>

</html>
