<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap {
      max-width: 960px;
      height: 500px;
      border: 1px solid #333;

      float: left;
      width: 200px;
      height: 100px;
      border: 1px solid #333;
    }

</head>

  <div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
  </div>

</html>
