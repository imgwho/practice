
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    .cup {
      display: flex;
      width: 100%;
      height: 500px;
      background-color: red;
      text-align: center;
      flex-direction: column;
    } 

    header, footer {
      flex: 0 0 80px;
      background-color: green;
    }

    .wrap {
      display: flex;
      flex: 1;
    }

    nav{
      order: -1;
      background-color: blue;
      flex: 0 0 80px;
    }

    main {
      flex: 1;
      background-color: gray;
    }

    aside {
      flex: 0 0 80px;
      background-color: pink
    }
  </style>
</head>
<body>
  <div class="cup">
    <header>header</header>
    <div class="wrap">
      <nav>nav</nav>
      <main>main</main>
      <aside>aside</aside>
    </div>
    <footer>footer</footer>
  </div>
</body>
</html>
