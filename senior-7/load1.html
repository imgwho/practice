<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .load {
      width: 10px;
      height: 30px;
      background-color: black;
      margin-top: 50px;
      margin-left: 50px;
      animation: loader 1s ease-in-out 0.15s infinite;
    }

    .load::before {
      content: "";
      display: block;
      width: 10px;
      height: 30px;
      background-color: black;
      position: absolute;
      left: 40px;
      animation: loader 1s ease-in-out 0s infinite;
    }

    .load::after {
      content: "";
      display: block;
      width: 10px;
      height: 30px;
      background-color: black;
      position: absolute;
      left: 75px;
      animation: loader 1s ease-in-out 0.30s infinite;
    }

    @keyframes loader {
      0%,
      50%,
      100% {
        box-shadow: 0 0;
        height: 40px;
      }
      10% {
        box-shadow: 0 -20px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="load"></div>
</body>

</html>
