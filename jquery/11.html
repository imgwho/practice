<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

</head>

<body>
  <style>
    .ct li {
      width: 100px;
      height: 30px;
      border: 1px solid #cccccc;
      box-sizing: border-box;
      border-left: none;
      list-style: none;
      float: left;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }

    li.first {
      border-left: 1px solid #cccccc;
    }

    .clearfix:after {
      content: "";
      display: block;
      clear: both;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    .wrap {
      position: relative;
      height: 150px;
      overflow: hidden;
    }

    .contents {
      position: absolute;
      height: 150px;
    }

    .contents>div {
      width: 300px;
      height: 150px;
      box-sizing: border-box;
      border: 1px solid #cccccc;
      border-top: none;
      margin: 0;
      padding: 10px;
    }

    .contents>div:nth-child(1) {
      background: red;
    }

    .contents>div:nth-child(2) {
      background: lightgreen;
    }

    .contents>div:nth-child(3) {
      background: lightblue;
    }

    li.active {
      background: #eeeeee;
    }
  </style>
  </head>

  <body>
    <ul class="ct clearfix">
      <li class="active first">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="wrap">
      <div class="contents">
        <div class="active">content1</div>
        <div>content2</div>
        <div>content3</div>
      </div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script>
      $('.ct>li').on('click', function () {
        $(this).addClass('active')
        $(this).siblings().removeClass('active')
        var index = $(this).index()
        var contentHeight = $('.wrap').height()
        $('.contents').animate({
          top: -contentHeight * index
        })
      })
    </script>
  </body>

</html>
