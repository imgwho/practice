<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dialog</title>
  <style>
    .holder {
      position: relative;
      width: 200px;
      height: 100px;
    }

    .triangle {
      position: absolute;
      top: -9px;
      left: 10px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #ccc;
    }

    .triangle:after {
      content: '';
      display: block;
      position: absolute;
      top: 2px;
      left: -10px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #fff;
    }

    .box {
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="holder">
    <sapn class="triangle"></sapn>
    <div class="box"></div>
  </div>
</body>

</html>
