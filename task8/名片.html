<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .content {
      width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    header,
    footer {
      display: flex;
      flex-direction: column;
      border: 1px solid #000000;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)!important;
    }

    .bio {
      width: 300px;
    }

    h3,
    p {
      margin: 10px 20px 0 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .center {
      text-align: center;
    }
  </style>
  <title>名片</title>
</head>

<body>
  <div class="content">
    <header>
      <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c" width="300" height="300">
      <div class="bio">
        <h3>小饥</h3>
        <p>前端工程师一枚，爱生活，爱和平，爱JavaScript</p>
      </div>
    </header>
    <footer>
      <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6" width="300" height="200">
      <div class="bio">
        <p class="center">风景如画</p>
      </div>
    </footer>
  </div>
</body>

</html>
